<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
  
<script type="type/javascript" src="mixplus.js"></script>

<body>
  
<section id="secProduct"> 
<div class="text">
  <h1>Наш продукт</h1>
</div>
</section>
<section class="product-image">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/photo_6113828015793353268_x.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="img/photo_6113828015793353269_x.jpg" alt="">

      <div class="swiper-slide">
        <img src="img/photo_6113828015793353270_x.jpg" alt="">

      <div class="swiper-slide">
        <img src="img/photo_6113828015793353271_x.jpg" alt="">

      <div class="swiper-slide">

      <div class="swiper-slide">
        <img src="img/photo_6145571071106069765_x.jpg">
      </div>
      <div class="swiper-slide">
        <img src="img/photo_6145571071106069766_x.jpg" alt="">

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 30,
    loop: true,
    grabSlide:true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
<section>
